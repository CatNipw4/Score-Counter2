<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="label">HOME</h3> 
                <p id="homescore" class="score">0</p>
                <div>
                    <button class="btn" onclick = "homePlusOne()">+1</button>
                    <button class="btn" onclick = "homePlusTwo()">+2</button>
                    <button class="btn" onclick = "homePlusThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="label">JAMAL</h3>
                <p id="guestscore" class="score">0</p>
                <div>
                    <button class="btn" onclick = "guestPlusOne()">+1</button>
                    <button class="btn" onclick = "guestPlusTwo()">+2</button>
                    <button class="btn" onclick = "guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <button id="resetbutton" class="btn" onclick = "reset()">Reset</button>
        <script src="index.js"></script>
    </body>
</html>
